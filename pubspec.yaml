name: estribado
description: Software agropecuario para gestión de trabajos, comisiones y recetas agrícolas
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^13.0.0
  
  # Domain
  equatable: ^2.0.5
  
  # Microsoft Graph API
  aad_oauth: ^1.0.1
  http: ^1.2.0
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.12.0
  
  # Excel
  excel: ^4.0.2
  
  # File handling
  path_provider: ^2.1.2
  file_picker: ^8.0.0
  share_plus: ^10.0.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  
  # UI
  cupertino_icons: ^1.0.6
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.jpg
